<div 
(touchstart)="trackSwipeStart($event)"
(touchmove)="trackSwipeEnd($event)"
(touchend)="checkForSwipeGesture()"
>
    <app-sidebar
    [showSidebar]="showSidebarSubject"
    #sidebar
    ></app-sidebar>
    <div 
    id="background-div"
    class="d-flex justify-content-center align-items-center pt-4 pb-4"
    (click)="routeToHome($event); closeNavbarMenu($event)"
    >
        <router-outlet #routerOutlet (click)="closeNavbarMenu($event)"></router-outlet>
    </div>    
</div>

<!-- BG -->
<div id="bg"></div>
