<div class="image-area mb-5">
    <i class="fa fa-arrow-left fa-2x mr-5 mouseoverVisible" aria-hidden="true" (click)="decreaseVisibleImageIndex()"></i>

    <div class="image-container">
        <a [href]="image_url"
        *ngFor="let image_url of image_urls; let i = index"
        [attr.data-index]="i"
        (keydown)=changeImageIndex($event)
        [ngClass]="{'main-image': visibleImageIndex === i, 
                    'side-image': visibleImageIndex !== i}"
        >
            <img title="None" class="gallery-image" [src]="image_url" alt="">
        </a>
    
        <div class="edit-image-buttons">
            <i class="fa fa-plus-square-o fa-2x" aria-hidden="true"></i>
            <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
            <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
        </div>
    </div>

    <i class="fa fa-arrow-right fa-2x ml-5 mouseoverVisible" aria-hidden="true" (click)="incrementVisibleImageIndex()"></i>


</div>
