<div class="main">
    <article class="mb-5">
        <!-- Heading -->
        <div *ngIf="(isInUpdateState() || isInOutdatedUpdateState()) && userModel; else createState">
            <app-edit-toggle [isInUpdateState]=true [link]="routingService.getRoutePath('creature', {name: userModel.name})"></app-edit-toggle>

            <h2 class="text-center">
                Updating Creature {{ userModel.name }}
            </h2>
        </div>
        <ng-template #createState>
            <app-edit-toggle [isInUpdateState]=true [link]="routingService.getRoutePath('creature-overview')"></app-edit-toggle>

            <h2 class="text-center">
                Adding a new Creature
            </h2>
        </ng-template>


        <!-- Form -->
        <app-formly-formcontainer 
        [model]="userModel" 
        [fields]="formlyFields" 
        (formlySubmit)="onSubmit()" 
        (formlyCancel)="onCancel()"
        ></app-formly-formcontainer>

    </article>
    
    <!-- Spinner while loading -->
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
