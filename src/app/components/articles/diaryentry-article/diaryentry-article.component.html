<div class="main">
    <article *ngIf="diaryEntry; else loading" class="container">
        <app-edit-toggle 
        [isInUpdateState]=false 
        [link]="'update'"
        ></app-edit-toggle>

        <!-- Heading -->
        <div class="row">
            <h1 class="text-center col">
                Diary Entry # {{ diaryEntry.session_details.name }}
            </h1>
        </div>
        <div class="row">
            <p class="text-center mb-5 col"> Written by: {{ diaryEntry.author_details.name }} </p>
        </div>

        <!-- Diaryentry-Text -->
        <div class="mb-5">
            <app-textfield 
            [initialText]="diaryEntry.entry"
            [heading]="diaryEntry.session_details.session_date | date"
            (updateText)="onDescriptionUpdate($event)"
            ></app-textfield>
        </div>

        <!-- Footer (Move to other Article + Delete Article) -->
        <app-article-footer
        (delete)="deleteArticle()"
        [link]="routingService.getRoutePath('diaryentry-overview')"
        [label]="'Back to Diaryentries'"
        [deleteMessage]="'Delete this Diaryentry?'"
        ></app-article-footer>
        
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
