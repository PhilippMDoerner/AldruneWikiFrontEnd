<div class="main">
    <article *ngIf="articleData && campaign; else loading" class="container">
        <div class="row m-0">
            <div class="col-12 d-flex justify-content-end">
                <app-edit-toggle 
                [isInUpdateState]=false 
                [link]="'update'"
                ></app-edit-toggle>
            </div>
        </div>


        <!-- Heading -->
        <div class="row m-0">
            <h1 class="text-center col">
                Diary Entry # {{ articleData.session_details.session_number }} <br>
                {{ articleData.title }}
            </h1>
        </div>
        <div class="row mx-0 mb-5" id="authors">
            <p class="text-center col-12"> 
                Written by: {{ articleData.author_details.name }} <br>
                <span *ngIf="coAuthors"> Together with: {{ coAuthors }} </span> 
                on {{articleData.session_details.session_date | date: "longDate"}}
            </p>
        </div>

        <!-- Next/Prior Diaryentry Buttons -->
        <div class="mb-3 d-flex align-items-center justify-content-between">
            <!-- Next Diaryentry -->
            <div class="col-lg-2 col-md-4 col-5 px-0">
                <a  
                *ngIf="articleData.adjacent_diaryentries.next_diaryentry"
                routerLink="{{nextDiaryentryUrl}}"
                class="btn btn-secondary w-100"
                > 
                    <i class="fa fa-arrow-left mr-1"></i>
                    Next
                </a>
            </div>


            <!-- Prior Diaryentry -->
            <div class="col-lg-2 col-md-4 col-5 px-0">
                <a  
                *ngIf="articleData.adjacent_diaryentries.prior_diaryentry"
                routerLink="{{priorDiaryentryUrl}}"
                class="btn btn-secondary w-100"
                > 
                    Prior
                    <i class="fa fa-arrow-right ml-1"></i>
                </a>
            </div>
        </div>

        <!-- DiaryEntry Text In Encounters -->
        <app-diary-entry-encounter-list
        [diaryEntry]="articleData"
        [campaign]="campaign"
        ></app-diary-entry-encounter-list>

        <!-- Next/Prior Diaryentry Buttons -->
        <div class="mb-3 d-flex align-items-center justify-content-between">
            <!-- Next Diaryentry -->
            <div class="col-lg-2 col-md-4 col-5 px-0">
                <a  
                *ngIf="articleData.adjacent_diaryentries.next_diaryentry"
                routerLink="{{nextDiaryentryUrl}}"
                class="btn btn-secondary w-100"
                > 
                    <i class="fa fa-arrow-left mr-1"></i>
                    Next
                </a>
            </div>


            <!-- Prior Diaryentry -->
            <div class="col-lg-2 col-md-4 col-5 px-0">
                <a  
                *ngIf="articleData.adjacent_diaryentries.prior_diaryentry"
                routerLink="{{priorDiaryentryUrl}}"
                class="btn btn-secondary w-100"
                > 
                    Prior
                    <i class="fa fa-arrow-right ml-1"></i>
                </a>
            </div>
        </div>

        <!-- Footer (Move to other Article + Delete Article) -->
        <app-article-footer
        (delete)="deleteArticle()"
        [link]="routingService.getRoutePath('diaryentry-overview', {campaign: campaign})"
        [label]="'Back to Diaryentries'"
        [deleteMessage]="'Delete this Diaryentry?'"
        ></app-article-footer>
        
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
