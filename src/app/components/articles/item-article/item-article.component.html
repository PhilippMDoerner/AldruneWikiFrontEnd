<div class="main">
    <article *ngIf="articleData; else loading" class="container">
        <div class="row" *ngIf="hasUpdatePermission">
            <div class="col-12">
                <app-edit-toggle 
                [isInUpdateState]=false 
                [link]="'update'"
                ></app-edit-toggle>
            </div>
        </div>

        <!-- Heading -->
        <div class="row">
            <h1 class="text-center col"> {{ articleData.name }} </h1>
        </div>
        <div class="row">
            <p *ngIf="articleData.owner_details" class="text-center col mb-5"> 
                Owned by: 
                <a routerLink="{{ routingService.getRoutePath('character', {name: articleData.owner_details.name}) }}">
                    {{ articleData.owner_details.name }}
                </a>
            </p>
        </div>


        <!-- Image Gallery -->
        <app-image-gallery
        [article_type]="'item'"
        [article_pk]="this.articleData.pk"
        [images]="this.articleData.images"
        ></app-image-gallery>

        <!-- Description -->
        <div class="mb-5">
            <app-textfield 
            [initialText]="articleData.description"
            [heading]="'Description'"
            [formStateSubject]="textfieldFormStateSubject"
            (updateText)="onDescriptionUpdate($event)"
            ></app-textfield>
        </div>

        <!-- Footer (Move to other Article + Delete Article) -->
        <app-article-footer
        (delete)="deleteArticle()"
        [link]="routingService.getRoutePath('item-overview')"
        [label]="'Back to Items'"
        [deleteMessage]="'Delete '+articleData.name+'?'"
        ></app-article-footer>
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
