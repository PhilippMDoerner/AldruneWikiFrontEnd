<div class="main" #listArticle>
    <article class="container">

        <!-- Heading -->
        <div class="row">
            <h1 class="text-center col"> 
                Sessions
                <app-tooltip-infocircle 
                [tooltipMessage]="'A list of all sessions that happened this campaign'"
                ></app-tooltip-infocircle>
            </h1>
        </div>

        <div class="mb-3 row" *ngIf="tokenService.isAdmin()">
            <div class="btn btn-primary col-lg-2 col-sm-3" (click)="addArticle()" title="Add Session"> 
                <i class="fa fa-plus"></i>
                Add Session
            </div>
        </div>

        <!-- Sessions -->
        <div *ngFor="let session of articles; let i = index">
            <app-session
            #ruleElements
            [cardData] = "session"
            [campaign]="campaign"
            [index] = "i"
            (cardDelete) = "onArticleDelete(i)"
            ></app-session>
        </div>

        <!-- Button to Frontpage -->
        <div class="row mt-5">
            <a class="btn btn-secondary col-md-3" routerLink="{{ homeUrl }}">
                Back To Frontpage
            </a>
        </div>
    </article>
</div>
