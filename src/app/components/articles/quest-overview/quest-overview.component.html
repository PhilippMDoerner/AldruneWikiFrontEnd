<div class="main">
    <article *ngIf="quests; else loading" class="pr-4 pl-4">
        <div *ngFor="let questTaker of quests">
            <div class="mb-2">
                <h4 class="d-inline-block w-50">
                    {{questTaker.key}}'s Quests
                    <i class="fa fa-plus icon ml-2"></i>
                </h4>
                <select name="quest-status" class="form-control d-inline-block" [(ngModel)]="filterStates[questTaker.key]">
                    <option selected value="Default">Default</option>
                    <option value="All">All</option>
                    <option *ngFor="let filterStateType of filterStateTypes" value="{{filterStateType}}">{{filterStateType}}</option>
                </select>
            </div>

            <table class="table table-dark table-striped mytable mb-5 pb-2">
                <!-- Table Heading -->
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col" class="hide-on-mobile">Description</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody id="{{questTaker.key}}-quests">
                    <tr *ngFor="let quest of questTaker.value" [ngClass]='{"d-none": isFilteredOut(filterStates[questTaker.key], quest.status)}'>
                        <!-- Quest Name Column -->
                        <td>
                            <a id="quest{{ quest.pk }}" routerLink="{{quest.name}}">
                                <b> {{ quest.name }}</b>
                            </a>
                        </td>
                        <!-- Quest Abstract -->
                        <td class="hide-on-mobile"> {{ quest.abstract }}</td>
                        <!-- Quest Status -->
                        <td [ngClass]="{
                            'completed bg-success': quest.status === 'Completed',
                            'on-hold bg-warning': quest.status === 'On Hold',
                            'failed bg-danger': quest.status === 'Failed'
                        }">
                            <i [ngClass]="{
                                'fa': true,
                                'fa-check-square-o': quest.status === 'Completed',
                                'fa-hourglass-half': quest.status === 'On Hold',
                                'fa-times': quest.status === 'Failed',
                                'fa-spinner': quest.status === 'In progress'
                            }" title="quest.status"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    

    </article>
    <!-- Loading Spinner -->
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
