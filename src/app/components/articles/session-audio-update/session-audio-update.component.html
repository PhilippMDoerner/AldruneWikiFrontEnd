<div class="main">
    <article class="mb-5">
        <!-- Heading -->
        <div *ngIf="formState===constants.updateState && model; else createState">
            <app-edit-toggle [isInUpdateState]=true [link]="'..'"></app-edit-toggle>

            <h2 class="text-center">
                Updating SessionAudio {{ model.session_details.name }}
            </h2>
        </div>

        <ng-template #createState>
            <app-edit-toggle [isInUpdateState]=true [link]="'/organization'"></app-edit-toggle>

            <h2 class="text-center">
                Uploading Session Audio File
            </h2>
        </ng-template>


        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            <formly-form [form]="form" [fields]="audioFileField" [model]="model"></formly-form>
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </form>
    </article>

    <!-- Spinner while loading -->
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
