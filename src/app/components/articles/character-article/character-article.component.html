<div class="main">
    <article *ngIf="character; else loading">
        <a routerLink="/character/{{character.name}}/update">
            <i class="btn btn-outline-secondary icon fa fa-pencil float-right" id="edit-article"></i>
        </a>
        <h1 class="text-center">
            <span *ngIf="character.title">{{ character.title }} - </span>
            {{ character.name }}
        </h1>
        <div class="text-center mb-3">
            <div>
                <span *ngIf="character.gender !=='Other'">{{ character.gender }}</span>
                {{ character.race }}
                <span *ngIf="character.organization"> of the 
                    <a routerLink="/organization/{{character.organization_details.name}}">{{ character.organization_details.name }}</a>
                </span> 
            </div>
            <div *ngIf="character.current_location">
                Last known location:
                <a routerLink="/location/{{character.current_location_details.parent_location}}/{{character.current_location_details.name}}">
                    <strong> {{ character.current_location_details.name_full }} </strong>
                </a>
            </div>
        </div>

        <app-image-gallery
        [article_type]="this.articleType"
        [article_pk]="this.character.pk"
        [images]="this.character.images"
        ></app-image-gallery>

        <!-- TODO: Implement a quote DB. A random quote of that selection shall be displayed as some sort of quote card -->
        <div class="mb-5">
            <app-textfield 
            [initialText]="character.description"
            [heading]="'Description'"
            (updateText)="onDescriptionUpdate($event)"
            ></app-textfield>
        </div>

        <div class="mb-5">
            <h4>Items of Note <i class="fa fa-plus icon ml-1" routerLink="/item/{{character.name}}/create"></i></h4>
            <ul>
                <li *ngFor="let item of character.items">
                    <a routerLink="/item/{{item.name}}">{{ item.name }}</a>
                </li>
            </ul>
        </div>

        <h4>Encounters <i class="fa fa-plus icon ml-1" (click)="addEncounter()"></i></h4>
        <div class="encounter-list mb-5 mt-3">
            <app-encounter-accordion [encounters]="character.encounters"></app-encounter-accordion>
        </div>

        <div class="float-right">
            <i *ngIf="!isArticleDeleteState" class="btn btn-outline-danger fa fa-trash" (click)="toggleDeleteRequest()"></i>
            <div *ngIf="isArticleDeleteState" class="delete-request">
                <span class="mr-3"> <strong>Delete this article?</strong> </span>  
                <button class="btn btn-outline-danger float-right mr-2" (click)="deleteArticle(character.pk)"> Yes </button>
                <button class="btn btn-outline-secondary float-right" (click)="toggleDeleteRequest()"> No </button>
            </div>
        </div>

        <a routerLink=".." class="btn btn-outline-secondary">Back to Characters</a>
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
