<div class="main" #article>
    <article class="container">
        <div class="row" *ngIf="hasUpdatePermission">
            <div class="col-12">
                <app-edit-toggle 
                [isInUpdateState]=false 
                [link]="'update'"
                ></app-edit-toggle>
            </div>
        </div>
        
        <!-- Heading -->
        <div class="row">
            <h1 class="text-center subheading col">
                <span *ngIf="articleData.title">{{ articleData.title }} - </span>
                {{ articleData.name }}
                <span *ngIf="!articleData.alive"> (â€ ) </span>
            </h1>
        </div>


        <!-- Subheadings -->
        <div class="text-center mb-3 subheading">
            <!-- Organization -->
            <div class="row">
                <div class="col">
                    <span *ngIf="articleData.gender !=='Other'">{{ articleData.gender }}</span>
                    {{ articleData.race }}
                    {{ playerClassString }}
                </div>    
            </div>

            <ng-container *ngIf="articleData.organizations?.length > 0">  
                <ng-container *ngFor="let organization of articleData.organizations; let i = index">
                    <div class="row">
                        <div class="col">
                            {{ organization.role || "Member"}} of 
                            <a routerLink="{{ organizationUrls[i] }}">
                                <strong>{{ organization.name }}</strong>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </ng-container> 

            <!-- Current Location -->
            <div class="row">
                <div *ngIf="articleData.current_location" class="col">
                    Last known location:
                    <a routerLink="{{ locationUrl }}">
                        <strong> {{ articleData.current_location_details.name_full }} </strong>
                    </a>
                </div>
            </div>
        </div>

        <!-- Image Gallery -->
        <app-image-carousel
        [article_type]="'character'"
        [article_pk]="this.articleData.pk"
        [images]="this.articleData.images"
        ></app-image-carousel>

        <!-- Quote -->
        <div class="mb-3">
            <app-quote-gallery [character]="articleData" [campaign]="campaign"></app-quote-gallery>
        </div>

        <!-- Description -->
        <div class="mb-5">
            <app-textfield 
            [initialText]="articleData.description"
            [heading]="'Description'"
            [formStateSubject]="textfieldFormStateSubject"
            (updateText)="onDescriptionUpdate($event)"
            ></app-textfield>
        </div>

        <!-- Items -->
        <div class="mb-5">
            <app-object-list    
            [articleType]="'item'" 
            [createLink]="itemCreateUrl"
            [heading]="'Items of Note'"
            [items]="articleData.items"
            ></app-object-list>
        </div>

        <!-- Encounters -->
        <app-encounter-accordion 
        [encounters]="articleData.encounters" 
        [articleCharacter]="articleData"
        ></app-encounter-accordion>

        <!-- Footer (Move to other Article + Delete Article) -->
        <app-article-footer
        (delete)="deleteArticle()"
        [link]="characterOverviewUrl"
        [label]="'Back to Characters'"
        [deleteMessage]="'Delete '+articleData.name+'?'"
        ></app-article-footer>

    </article>
</div>
