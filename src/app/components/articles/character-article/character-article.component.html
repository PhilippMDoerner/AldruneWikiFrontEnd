<div class="main">
    <article>
        <h2 class="text-center"> {{ character.title }}<span *ngIf="character.title"> - </span>{{ character.name }} </h2>
        
        <app-image-gallery [image_urls]="character.images"></app-image-gallery>

        <!-- TODO: Implement some sort of quote card -->
        <div class="mb-5">
            <app-textfield 
            [initialText]="character.description"
            [heading]="'Description'"
            (updateText)="onDescriptionUpdate($event)"
            ></app-textfield>
        </div>


        <h4>Items of Note</h4>
        <ul>
            <li></li>
        </ul>
        <h4>Encounters</h4>

        <app-confirm-deletion [article]="character.name" (deletionConfirmation)="deleteArticle()"></app-confirm-deletion>
    </article>
</div>
