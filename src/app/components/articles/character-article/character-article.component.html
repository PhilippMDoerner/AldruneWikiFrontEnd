<div class="main">
    <article *ngIf="articleData; else loading" class="container">
        <app-edit-toggle 
        *ngIf="userHasUpdatePermission()"
        [isInUpdateState]=false 
        [link]="'update'"
        ></app-edit-toggle>
        
        <!-- Heading -->
        <div class="row">
            <h1 class="text-center subheading col">
                <span *ngIf="articleData.title">{{ articleData.title }} - </span>
                {{ articleData.name }}
            </h1>
        </div>


        <!-- Subheadings -->
        <div class="text-center mb-3 subheading">
            <!-- Organization -->
            <div class="row">
                <div class="col">
                    <span *ngIf="articleData.gender !=='Other'">{{ articleData.gender }}</span>
                    {{ articleData.race }}
                    {{ createPlayerClassString() }}
                    <span *ngIf="articleData.organization"> of the 
                        <a routerLink="{{ routingService.getRoutePath('organization', {name: articleData.organization_details.name}) }}">
                            {{ articleData.organization_details.name }}
                        </a>
                    </span> 
                </div>    
            </div>

            <!-- Current Location -->
            <div class="row">
                <div *ngIf="articleData.current_location" class="col">
                    Last known location:
                    <a routerLink="{{ routingService.getRoutePath('location', {
                            name: articleData.current_location_details.name,
                            parent_name: articleData.current_location_details.parent_location
                        }) 
                    }}">
                    
                        <strong> {{ articleData.current_location_details.name_full }} </strong>
                    </a>
                </div>
            </div>
        </div>

        <!-- Image Gallery -->
        <app-image-gallery
        [article_type]="'character'"
        [article_pk]="this.articleData.pk"
        [images]="this.articleData.images"
        ></app-image-gallery>

        <!-- Quote -->
        <div class="mb-3">
            <app-quote-gallery [character]="articleData"></app-quote-gallery>
        </div>

        <!-- Description -->
        <div class="mb-5">
            <app-textfield 
            [initialText]="articleData.description"
            [heading]="'Description'"
            [formStateSubject]="textfieldFormStateSubject"
            (updateText)="onDescriptionUpdate($event)"
            ></app-textfield>
        </div>

        <!-- Items -->
        <div class="mb-5">
            <app-object-list    
            [articleType]="'item'" 
            [createLink]="routingService.getRoutePath('item-character-create', {character_name: articleData.name})"
            [heading]="'Items of Note'"
            [items]="articleData.items"
            ></app-object-list>
        </div>

        <!-- Encounters -->
        <app-encounter-accordion 
        [encounters]="articleData.encounters" 
        [articleCharacter]="articleData"
        ></app-encounter-accordion>

        <!-- Footer (Move to other Article + Delete Article) -->
        <app-article-footer
        (delete)="deleteArticle()"
        [link]="routingService.getRoutePath('character-overview')"
        [label]="'Back to Characters'"
        [deleteMessage]="'Delete '+articleData.name+'?'"
        ></app-article-footer>

    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
