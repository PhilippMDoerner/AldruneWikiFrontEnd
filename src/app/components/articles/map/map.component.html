<div class="main" #mapMainCard>
    <article *ngIf="maps && articleData; else loading" class="container">
        <!-- Heading -->
        <div class="row" *ngIf="userHasUpdatePermission()">
            <div class="col-12">
                <app-edit-toggle 
                [isInUpdateState]=false 
                [link]="'update'"
                ></app-edit-toggle>
            </div>
        </div>
        
        <div class="row text-center">
            <h3 class="icon-container col">
                <!-- Map-Selector -->
                <!-- TODO: Add font awesome icons to the select choices like this https://stackoverflow.com/questions/36743041/font-awesome-icon-in-select-option -->
                Map of
                <select name="map" id="map" class="mw-100" #mapChoice (change)="onMapChange($event)">
                    <option *ngFor="let map of maps" value="{{map.name}}">{{map.name}}</option>
                </select> 

                <!-- Add Map Button -->
                <i 
                class="fa fa-plus icon ml-3" 
                routerLink="{{ routingService.getRoutePath('map-create') }}"
                ></i>
            </h3>
        </div>

        <!-- Leaflet Map -->
        <div class="row">
            <div class="mb-5 col">
                <app-leaflet-map 
                [map]="articleData"
                ></app-leaflet-map>
            </div>
        </div>



        <!-- Footer (Move to other Article + Delete Article) -->
        <app-article-footer
        (delete)="deleteMap()"
        [link]="routingService.getRoutePath('home1')"
        [label]="'Back to Frontpage'"
        [deleteMessage]="'Delete Map of '+articleData.name+'?'"
        ></app-article-footer>
        
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
