<div class="main">
    <article *ngIf="spells; else loading" class="container">
        <h1 class="text-center mb-3">Spells</h1>


        <!-- Spells -->
        <div *ngFor="let spell of spells; let i = index">
            <app-spell
            [index] = "i"
            [spell] = "spell"
            (deleteSpell) = "onSpellDelete(i)"
            ></app-spell>
        </div>


        <!-- Insert new Spell -->
        <div class="expand row justify-content-center">
            <div class="btn btn-secondary" (click)="addSpell()">
                <i class="fa fa-3x fa-plus pointer" title="Add Spell"></i>
            </div>
        </div>

        <div class="btn btn-secondary" routerLink="{{routingService.getRoutePath('home1')}}">
            Back To Frontpage
        </div>
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
