<div class="main">
    <article *ngIf="articles; else loading" class="container">
         <!-- Heading -->
         <div class="row">
            <h1 class="text-center col">Search Results</h1>
         </div>

         <app-colored-sidebar-legend></app-colored-sidebar-legend>
         
        <!-- Article List -->
        <div class="my-3">
            <a 
            routerLink="{{ article.getAbsoluteRouterUrl() }}" 
            *ngFor="let article of articles"
            [ngClass]="'card flex-row align-items-center sidebar-border py-2 row ' + sidebarColor(article.article_type)"
            >
               
                <!-- Article Name -->
                <div class="col-md-3 col-4 text-center">
                        <h5><strong>{{article.name}}</strong></h5>
                </div>
                
                <!-- Article Text -->
                <div class="col-md-9 col-8 font-size-16">
                    {{article.description}}
                </div>
            </a>
        </div>

        <!-- Footer -->
        <div class="row">
            <div 
            class="btn btn-secondary col-md-3" 
            routerLink="{{ routingService.getRoutePath('home1') }}"
            >
                Back To Frontpage
            </div>
        </div>
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
