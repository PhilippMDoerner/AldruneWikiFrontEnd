<div class="main">
    <article *ngIf="character && locations && organizations; else loading" class="mb-5">
        <h2 class="text-center">
            Updating Character {{ character.name }}
        </h2>
        <form>
            <!-- TODO: Implement reactive forms together with building dynamic forms -->
            <div class="form-group">
                <label for="name">Alive</label>
                <input type="checkbox" id="alive" name="alive" [(ngModel)]="character.is_alive">
            </div>

            <div class="form-group">
                <label for="player-character">Player Character</label>
                <input type="checkbox" id="player-character" name="player_character" [(ngModel)]="character.is_player_character">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="character.title" placeholder="Title...">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="character.name" placeholder="Name..">
            </div>

            <div class="form-group">
                <label>Sex</label>
                <select class="form-control custom-select" id="sex" name="sex" [(ngModel)]="character.gender">
                    <option value="other">Other</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race</label>
                <input type="text" class="form-control" id="race" name="race" [(ngModel)]="character.race" placeholder="race">
            </div>

            <div class="form-group">
                <label>Organization</label>
                <select type="text" class="form-control custom-select" id="organization" name="organization" [(ngModel)]="character.organization">
                    <option *ngFor="let organization of organizations" value="organization.pk">{{ organization.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Last Location</label>
                <select type="text" class="form-control custom-select" id="location" name="location" [(ngModel)]="character.current_location">
                    <option *ngFor="let location of locations" value="location.pk">{{ location.name }}</option>
                </select>            
            </div>

        </form>
    </article>

    <ng-template #loading class="mb-4">
        <article class="d-flex flew-row justify-content-center spinner-container">
            <div class="spinner-border text-primary"></div>
        </article>
    </ng-template> 
</div>
