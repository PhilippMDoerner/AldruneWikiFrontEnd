<div class="main">
    <article *ngIf="listItems; else loading">
        <h2 class="major mb-4 pb-1 border-bottom">{{ capitalizeString(overviewType) }}s</h2>
        <img class="w-100 d-block ml-auto mr-auto mb-5" src="{{overviewImages[overviewType]}}" alt=""/>
        <!-- Adding Item button -->
        <div class="mb-3">
            <a class="btn btn-outline-secondary" routerLink="create"> 
                Add {{ capitalizeString(overviewType) }}
            </a>
        </div>
        <!-- Character OverView Snippet -->
        <div *ngIf="overviewType===characterOverview">
            <h5> Player Characters </h5>
            <ul class="mb-5">
                <span *ngFor="let item of listItems">
                    <li *ngIf="item.player_character">
                        <a routerLink="{{item.name}}">{{ item.name_full }}</a> 
                    </li>
                </span>
            </ul>
            <h5 class="mb-3"> Non-Player Characters </h5>
        </div>
        <!-- Filter  -->
        <form autocomplete="off">
            <input
            type="text"
            id="filter_input"
            placeholder="Search for {{ overviewType }}..."
            class="filter-bar mb-4 w-100"
            #filter
            (keyup)="filterListItems()"
            >    
        </form>
        <!-- Character Overview Snippet -->
        <div *ngIf="overviewType===characterOverview">
            <ul>
                <span *ngFor="let item of listItems">
                    <li 
                    [ngClass]="{'d-none': !item.name_full.toLowerCase().includes(filter.value.toLowerCase())}"
                    *ngIf="!item.player_character"
                    >
                        <a routerLink="{{item.name}}">{{ item.name_full }}</a> 
                    </li>
                </span>
            </ul>
        </div>
        <!-- DiaryEntry Overview -->
        <div *ngIf="overviewType===diaryentryOverview">
            <h5> DiaryEntries </h5>
        </div>
        <!-- Location/Item/Creature Overview -->
        <div *ngIf="overviewType===locationOverview || overviewType===itemOverview || overviewType===creatureOverview">
            <h5 *ngIf="overviewType===locationOverview"> Location </h5>
            <h5 *ngIf="overviewType===itemOverview"> Item </h5>
            <h5 *ngIf="overviewType===creatureOverview"> Creature </h5>
            <ul>
                <li 
                *ngFor="let item of listItems"
                [ngClass]="{'d-none': !item.name_full.toLowerCase().includes(filter.value.toLowerCase())}"
                >
                    <a routerLink="{{item.name}}">{{ item.name_full }}</a> 
                </li>
            </ul>
        </div>
    </article>
    <!-- Loading Spinner -->
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
