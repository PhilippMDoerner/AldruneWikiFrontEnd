<div class="main" #listArticle>
    <article class="container">

        <!-- Heading -->
        <div class="row">
            <h1 class="text-center col">Rules</h1>
        </div>

        <ng-container *ngIf="tokenService.isAdmin()">
            <div class="mb-3 row">
                <a class="btn btn-primary col-lg-2 col-sm-3" (click)="addArticle()"> 
                    <i class="fa fa-plus"></i>
                    Add Rule
                </a>
            </div>
        </ng-container>

        <!-- Rules -->
        <ng-container *ngFor="let rule of articles; let i = index">
            <app-rule
            #ruleElements
            [cardData]="rule"
            [campaign]="campaign"
            [index]="i"
            (cardDelete)="onArticleDelete(i)"
            ></app-rule>
        </ng-container>

        <!-- Button to Frontpage -->
        <div class="row mt-5">
            <a class="btn btn-secondary col-md-3" [routerLink]="homeUrl">
                Back To Frontpage
            </a>
        </div>
    </article>
</div>
