<div class="main">
    <article *ngIf="rules; else loading" class="container">

        <!-- Heading -->
        <div class="row">
            <h1 class="text-center col">Rules</h1>
        </div>

        <!-- Rules -->
        <div *ngFor="let rule of rules; let i = index">
            <app-rule
            #ruleElements
            [cardData] = "rule"
            [index] = "i"
            (cardDelete) = "onRuleDelete(i)"
            ></app-rule>
        </div>

        <!-- Insert new Rule -->
        <div class="expand row justify-content-center" *ngIf="tokenService.isAdmin()">
            <div class="btn btn-primary" (click)="addRule()">
                <i class="fa fa-3x fa-plus pointer" title="Add Rule"></i>
            </div>
        </div>

        <!-- Button to Frontpage -->
        <div class="row mt-5">
            <div class="btn btn-secondary col-md-3" routerLink="{{ routingService.getRoutePath('home1', {campaign: campaign}) }}">
                Back To Frontpage
            </div>
        </div>

    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
