<div class="main">
    <article>
        <h1 class="text-center">Rules</h1>
        <div *ngFor="let rule of rules; let i = index" class="card mb-3 px-4 pt-3 pb-1">
            <h5 class="pointer" (click)="togglePanel(i)"> {{ rule.name }} </h5>
            <div [ngbCollapse]="panelIsOpen(i)">
                <hr class="white-separator">
                <div [innerHTML]="rule.description"></div>
            </div>
        </div>

    </article>
</div>
