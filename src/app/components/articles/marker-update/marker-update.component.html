<div class="main">
    <article class="mb-5" *ngIf="userModel; else loading">
        <!-- Heading -->
        <div *ngIf="(isInOutdatedUpdateState() || isInUpdateState()) && userModel; else createState">
            <app-edit-toggle 
            [isInUpdateState]=true 
            [link]="'..'"
            ></app-edit-toggle>

            <h2 class="text-center"> Updating Marker for {{userModel.location_details.name}} on {{userModel.map_details.name}} </h2>
        </div>

        <ng-template #createState>
            <app-edit-toggle 
            [isInUpdateState]=true 
            [link]="locationUrl"
            ></app-edit-toggle>

            <h2 class="text-center"> Adding a new Marker </h2>
        </ng-template>

        <!-- Form -->
        <app-formly-formcontainer
        *ngIf="isInUpdateState() || isInCreateState()"
        [model]="userModel" 
        [fields]="formlyFields" 
        (formlySubmit)="onSubmit()" 
        (formlyCancel)="onCancel()"
        ></app-formly-formcontainer>

        <app-compare-form-container
        *ngIf="isInOutdatedUpdateState()"
        [formlyFields]="formlyFields"
        [modelFromUser]="userModel"
        [modelFromServer]="serverModel"
        (updateSubmit)="onSubmit()"
        (cancel)="onCancel()"
        ></app-compare-form-container>
    </article>
    <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
</div>
