<div class="main d-flex flex-column">
    <h1 class="text-center mb-5"> {{errorContents[errorStatus].title}} </h1>
    <img [src]="errorContents[errorStatus].image" alt="" class="center mb-3"/>

    <p class="text-center" [innerHTML]="errorContents[errorStatus].htmlBody | safeHtml"> </p>
    
    <div class="d-flex justify-content-center">
        <ng-container *ngIf="hasTokenError; then loginLink else campaignLink"></ng-container>
    </div>
</div>

<ng-template #campaignLink>
    <a class="btn btn-primary" [href]="!! campaign ? campaignHomeUrl : campaignOverviewUrl">
        Retry
        <span class="ml-2 fas fa-redo-alt"></span>
    </a> 
</ng-template>

<ng-template #loginLink>
    <a class="btn btn-primary" [href]="loginUrl">
        Log in again
        <span class="ml-2 fas fa-redo-alt"></span>
    </a> 
</ng-template>
