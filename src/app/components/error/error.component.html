<div class="main d-flex flex-column">
    <h1 class="text-center mb-5"> {{errorContents[errorStatus].title}} </h1>
    <img src="{{errorContents[errorStatus].image}}" alt="" class="center mb-3"/>

    <p class="text-center" [innerHTML]="errorContents[errorStatus].htmlBody | safeHtml"> </p>
    
    <div class="d-flex justify-content-center">
        <a (click)="globalUrlParams.refreshAndReturnToLastURL()" class="btn btn-primary">
            <span *ngIf="campaign">Retry</span> 
            <span *ngIf="!campaign">Reconnect!</span> 
            <span class="fas fa-redo-alt"></span>
        </a>
    </div>
</div>
