<!-- DO NOT USE FOR LOCATIONS AS THEIR WAY OF HYPER-LINKING DOESN'T WORK HERE -->
<div>
    <!-- Heading -->
    <h4>
        {{heading}}
        <i class="fa fa-plus icon ml-1" 
        [routerLink]="createLink" 
        [ngClass]="{'d-none': !hasCreatePermission}"></i>
    </h4>
    <!-- List -->
    <ul>
        <ng-container *ngFor="let item of items; let index = index">
            <li>
                <a [routerLink]="itemLinks[index]">
                    {{item.name}}
                    <ng-container *ngIf="!!item.role">
                        ({{ item.role}})
                    </ng-container>
                </a>
            </li>
        </ng-container>
    </ul>
</div>
