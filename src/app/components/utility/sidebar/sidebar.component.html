<nav id="sidebar"
[ngClass]="{'swiped-right': showSidebar.getValue(), 'swiped-left': !showSidebar.getValue()}"
>
    <!-- Brand -->
    <ul class="brand-line d-flex">
        <li class="entry" title="campaign-overview">
            <a routerLink="{{ campaignOverviewUrl }}" class="on-hover-show flex overview-link">
                <span class="fas fa-chevron-left fa-2x"></span>
            </a> 
        </li>

        <li class="flex-1 entry brand-entry" title="{{currentCampaign?.name}}-Home" [ngClass]="{'disabled-entry': !currentCampaign}">
            <a class="pl-0" routerLink="{{ homeUrl }}">
                <h3 class="d-flex align-items-center justify-content-center" id="brand"> 
                    <img class="campaign-icon"
                    [src]="currentCampaign?.icon" alt="..."
                    />
                    <span class="ml-2 on-hover-show">{{currentCampaign?.name}}</span>
                </h3>
            </a>
        </li>
    </ul>


    <!-- Sidebar Items -->
    <ul>
        <!-- User Section. This is a menu-container, it's title identified by "container-title" class, which is relevant for swipe gesture behaviour, see app.component.ts -->
        <li class="entry" id="user-section" [ngClass]="{'active': showUserSection, 'disabled-entry': !currentCampaign}">
            <a class="pointer" (click)="showUserSection = !showUserSection">
                <i class="fa fa-user-circle"></i>
                <span class="on-hover-show container-title">
                    User ({{campaignRole |titlecase}})
                    <i class="fa" [ngClass]="{'fa-chevron-down': !showUserSection, 'fa-chevron-up': showUserSection}"></i>
                </span>
            </a>
            <ul id="user-links" class="on-hover-show">
                <!-- Profile -->
                <li class="entry">
                    <a class="on-hover-show" routerLink="{{ profileUrl }}">
                        <i class="fa fa-user"></i>
                        <span> Profile </span>
                    </a>
                </li>

                <!-- Admin Section -->
                <li *ngIf="showAdminSection" class="entry">
                    <a class="on-hover-show" routerLink="{{ campaignAdminUrl }}" >
                        <i class="fas fa-dragon"></i>
                        <span> Campaign Admin </span>
                    </a>
                </li>

                <!-- Logout -->
                <li class="entry">
                    <a class="on-hover-show pointer" (click)="logout()"> 
                        <i class="fas fa-sign-out-alt"></i>
                        <span> Logout</span> 
                    </a>
                </li>
            </ul>
        </li>

        <!-- Sidebar Entries -->
        <li [ngClass]="{'disabled-entry': !currentCampaign}">
            <ul>
                <li class="entry" *ngFor="let entry of sidebarEntries">
                    <a routerLink="{{entry.route}}" class="d-flex align-items-center entry">
                        <i class="{{ entry.iconClass}}"></i>
                        <span class="on-hover-show">{{entry.title}}</span>
                    </a>
                </li>
            </ul>
        </li>

    </ul>
</nav>

<ng-template #nonCampaignBrand>
    <ul class="brand-line d-flex">
        <li class="flex-1">
            <a class="pl-0" routerLink="{{ campaignOverviewUrl }}">
                <h3 class="d-flex align-items-center justify-content-center" id="brand"> 
                    <span class="fas fa-chevron-left"></span>
                    <span class="ml-2 on-hover-show"> To campaigns</span>
                </h3>
            </a>
        </li>
    </ul>
</ng-template>
