<ng-template #content let-modal>
    <!-- Header -->
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> Delete Session </h4>
        <div class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true" class="fa fa-times pointer"></span>
        </div>
    </div>

    <!-- Body -->
    <div class="modal-body">
        <div class="mb-1">        
            <div class="mb-2">Delete This Session?</div> 
            <div class="btn btn-secondary mr-3" (click)="modal.close()">No</div>
            <div class="btn btn-danger" (click)="onSubmit(modal)">Yes</div>
        </div>
        <ng-template #loading class="mb-4"> <app-spinner></app-spinner> </ng-template> 
    </div>

</ng-template>

<div class="form-group mx-2">
    <div 
    class="btn btn-outline-danger fa {{icon}}" 
    title="Delete selected Session" 
    (click)="open(content)"
    [ngClass]="{'d-none': !sessionPk}"
    ></div>
</div>
