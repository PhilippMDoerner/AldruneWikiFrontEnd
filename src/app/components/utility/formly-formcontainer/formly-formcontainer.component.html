<!-- Form -->
<form [formGroup]="form" enctype="{{enctype}}" (submit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <!-- Cancel Button -->
    <div class="btn btn-dark mr-3" (click)="onCancel()" *ngIf="enableSubmitButtons">
        Cancel
    </div>

    <!-- Submit Button -->
    <div
    *ngIf="!form.valid && enableSubmitButtons"
    class="btn btn-dark strikethrough" 
    placement="top" 
    ngbTooltip="The form is not yet correctly filled out!"
    >
        <i class="fa fa-lock mr-2" aria-hidden="true"></i>
        Submit *
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="form.valid && enableSubmitButtons">
        Submit
    </button>
</form>
