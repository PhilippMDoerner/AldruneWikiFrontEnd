<div class="fit-content" #toggle>
  <ng-container *ngIf="isActive; then activeToggle; else inactiveToggle"></ng-container>
</div>

<ng-template #inactiveToggle>
  <div (click)="toggleState()">
    <ng-content select="#inactiveButton"></ng-content>
  </div>
</ng-template>

<ng-template #activeToggle>
  <div class="delete-request float-end">
    <span class="mr-3"> <strong>{{message}}</strong> </span>  
    <div class="btn btn-danger float-end mr-2" (click)="emitConfirmationEvent()"> Yes </div>
    <div class="btn btn-secondary float-end" (click)="toggleState()"> No </div>  
  </div>
</ng-template>
