<!-- Heading --> 
<ng-container *ngIf="to.additionalProperties?.showWrapperLabel">
    <label >
        <strong>
            {{to.label}}
            <ng-container *ngIf="to.required">*</ng-container>
        </strong>
    </label>
</ng-container>


<!-- Input -->
<div class="d-flex">
    <div class="flex-1" *ngIf="showField">
        <ng-container #fieldComponent></ng-container>
    </div>

    <div class="ms-2 align-self-end d-flex">
        <!-- Create Modal -->
        <app-session-update-modal 
        [session_pk_subject]="null" 
        [icon]="'fa-plus'"
        (updateSession)="reinitializeSessionField()"
        (createSession)="reinitializeSessionField()"
        ></app-session-update-modal>
        
        <!-- Update Modal -->
        <app-session-update-modal
        (createSession)="reinitializeSessionField()"
        (updateSession)="reinitializeSessionField()"
        [session_pk_subject]="formControl.valueChanges"
        ></app-session-update-modal>

        <!-- Delete Modal -->
        <app-session-delete-modal
        (deleteSession)="reinitializeSessionField()"
        [session_pk_subject]="formControl.valueChanges"
        ></app-session-delete-modal>
    </div>
</div>
