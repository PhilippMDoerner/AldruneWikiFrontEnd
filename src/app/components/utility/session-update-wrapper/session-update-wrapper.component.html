<!-- Heading --> 
<label *ngIf="to.additionalProperties.showWrapperLabel">
    <strong>
        {{to.label}}
        <span *ngIf="to.required">*</span>
    </strong>
</label>

<!-- Input -->
<div class="d-flex">
    <div class="flex-1">
        <ng-container #fieldComponent></ng-container>
    </div>

    <div class="ml-2 align-self-end d-flex">
        <!-- Create Modal -->
        <app-session-update-modal [session_pk_subject]="null" [icon]="'fa-plus'"></app-session-update-modal>
        <!-- Update Modal -->
        <app-session-update-modal [session_pk_subject]="formControl.valueChanges"></app-session-update-modal>
        <!-- Delete Modal -->
        <app-session-delete-modal [session_pk_subject]="formControl.valueChanges"></app-session-delete-modal>
    </div>
</div>
