<ng-container *ngIf="hasDeletePermission">
    <app-animated-toggle
    class="float-right"
    [message]="deleteMessage"
    (confirmationEvent)="emitDeleteEvent()"
    >
        <inactiveButton>
            <div class="btn btn-outline-danger">
                <i class="fa fa-trash"></i>
            </div> 
        </inactiveButton>
    </app-animated-toggle>
</ng-container>
