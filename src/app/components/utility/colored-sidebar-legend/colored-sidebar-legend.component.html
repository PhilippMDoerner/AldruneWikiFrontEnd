<div class="row">
    <ng-container *ngFor="let option of settingNames">
        <div class="col-lg-2 col-sm-3 col-6 py-2 d-flex align-items-center justify-content-between" 
        [ngClass]="{
            'hover-highlight pointer': interactable, 
            'highlight': filterSettings[option]
        }"
        (click)="selectArticleOption(option)"
        >
            <div class="sidebar-border" [ngClass]="settingCssClasses[option.toLowerCase()]">
                <span class="mx-1"> {{option | titlecase}} </span>
            </div>
            <i class="fa fa-times" *ngIf="filterSettings[option]"></i>
        </div>
    </ng-container>
    
</div>
