<ng-container *ngIf="hasUpdatePermission">
    <a class="btn btn-secondary float-end" [routerLink]="link" >
        <i class="fa"
        [ngClass]="{
            'fa-pencil': !isInUpdateState, 
            'fa-times': isInUpdateState
        }" 
        id="edit-article"></i>
    </a>
</ng-container>
