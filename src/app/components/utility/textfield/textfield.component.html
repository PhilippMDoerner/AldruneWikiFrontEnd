<!-- Heading -->
<h4 [innerHTML]="heading" class="d-inline"></h4>
<h4 class="d-inline">
    <i *ngIf="!isEditState" (click)="enableEdit()" class="fa icon fa-pencil ml-2"></i>
    <i *ngIf="isEditState" (click)="cancelEdit()" class="fa icon fa-times ml-2"></i>
    <i *ngIf="isEditState" (click)="finishEdit()" class="fa icon fa-check ml-2"></i>
</h4>
<!-- Text Body -->
<form class="mt-2">
    <div class="textfield">
        <div *ngIf="isEditState">
            <editor 
            [init]="{
                base_url:'/tinymce',
                suffix:'.min',
                plugins: [
                    'advlist autolink lists link image charmap anchor',
                    'searchreplace visualblocks fullscreen media',
                    'table paste help wordcount'
                ],
                toolbar: [
                    'undo redo | formatselect | bold italic underline strikethrough subscript superscript link unlink blockquote | backcolor forecolor hilitecolor fontsizeselect |',
                    'alignleft aligncenter alignright | bullist numlist outdent indent | removeformat | table help'
                ],
                skin: 'oxide-dark',
                content_css: 'dark',
                browser_spellcheck: true,
                menubar: false,
                height: 500,
                convert_urls: false,
                relative_urls: false,
                branding: false,
                base_url: constants.wikiTinyMCEUrl,
                suffix: '.min'
            }"
            name="textEditField"
            [(ngModel)]="updatedText"
            class="mb-2"
            ></editor>
        </div>

        <div *ngIf="!isEditState" [innerHTML]="updatedText"></div>
    </div>
</form>
