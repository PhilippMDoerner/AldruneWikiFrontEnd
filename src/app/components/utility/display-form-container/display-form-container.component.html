<div class="form-group" *ngFor="let field of formlyFields">
    <div class="d-flex align-items-center">
        <input 
        *ngIf="field.type==='checkbox'"
        type="checkbox" 
        disabled 
        class="custom-control mr-2 {{ field.className }}"
        [checked]="modelCopy[field.key]"
        >

        <label [ngClass]="{'mb-0': field.type==='checkbox'}">
            {{ field.templateOptions.label }}
            <span *ngIf="field.templateOptions.required">*</span>
        </label>
    </div>

    <div class="form-control {{ field.className }}" *ngIf="field.type !== 'checkbox' && field.type !== 'tinymce'">
        {{ modelCopy[field.key] }}    
    </div>

    <div
    *ngIf="field.type==='tinymce'"
    class="custom-control mr-2 {{ field.className }}"
    [innerHTML]="modelCopy[field.key]"
    ></div>

</div>
