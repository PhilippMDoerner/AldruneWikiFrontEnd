<ng-container [ngSwitch]="badgeStyle">
  <ng-container *ngSwitchCase="styles.Text">
    <div class="badge bg-primary pointer p-2 no-underline ms-2">
      <i class="fa fa-plus mx-1"></i>
      {{ labelText }}
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="styles.Link">
    <a class="badge bg-primary p-2 no-underline ms-2"  [routerLink]="link" >
    <i class="fa fa-plus mx-1"></i>
    {{ labelText }}
  </a>
  </ng-container>
</ng-container>
