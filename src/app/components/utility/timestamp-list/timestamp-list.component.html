<!-- Timestamps -->
<div class="w-75 mx-auto container mb-5">
    <!-- Timestamp Create Form -->
    <form [formGroup]="timestampForm" [ngClass]="{'d-none': !timestampCreateState, 'row my-1': timestampCreateState}">
        <div class="col-1"></div>
        <formly-form class="d-flex col-10" [form]="timestampForm" [fields]="timestampFields" [model]="timestampModel"></formly-form>
        <div class="col-1 d-flex align-items-center">
            <div class="d-flex mt-3">
                <i class="icon hover-red fa fa-1-5x fa-times mx-1" (click)="cancelTimestampCreateState()"></i>
                <i class="icon hover-green fa fa-1-5x fa-check mx-1" (click)="createTimestamp()"></i>
            </div>
        </div>
    </form>

    <!-- Timestamp List -->
    <div class="timestamp-box container my-1">
        <app-timestamp  
        *ngFor="let timestamp of timestamps"
        [timestamp]="timestamp" 
        [vimePlayer]="vimePlayer"
        (timestampDelete)="deleteTimestamp($event)" 
        ></app-timestamp>
    </div>
</div>
